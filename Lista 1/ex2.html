    <!--Faça um algoritmo para calcular quantas ferraduras são necessárias para equipar
        todos os cavalos comprados para um haras.-->

    <script>
        var cavalos;
        var ferraduras;

        cavalos = prompt("Quantos cavalos há no haras: ");
        ferraduras = cavalos * 4;

        alert("São necessárias " + ferraduras + " ferraduras para os cavalos. ")
    </script>
