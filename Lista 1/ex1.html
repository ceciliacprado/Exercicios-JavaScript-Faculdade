    <!--A imobiliária Imóbilis vende apenas terrenos retangulares. Faça um algoritmo para ler
        as dimensões de um terreno e depois exibir a área do terreno.-->

    <script>
        var largura; 
        var comprimento;
        var area;

        largura = prompt("Digite a largura do terreno: ");
        comprimento = prompt("Digite o comprimento do terreno: ");
        area = largura * comprimento;

        alert("A área do seu terreno é: " + area);
    </script>
