    <!--Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um algoritmo
        para ler o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele
        conseguiu colocar no tanque.-->

    <script>
        var preco;
        var valor;
        var litros;

        preco = prompt("Quanto está o litro da gasolina: ");
        valor = prompt("Quantos reais você pretende gastar na gasolina: ");
        litros = valor / preco;

        alert("Com " + valor + " reais você pode comprar " + litros + " Litros de gasolina.")
    </script>
