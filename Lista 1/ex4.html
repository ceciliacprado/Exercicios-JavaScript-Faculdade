    <!--Escreva um algoritmo para ler o nome e a idade de uma pessoa, e exibir quantos dias
        de vida ela possui. Considere sempre anos completos, e que um ano possui 365 dias.
        Ex: uma pessoa com 19 anos possui 6935 dias de vida; veja um exemplo de saída:
        MARIA, VOCÊ JÁ VIVEU 6935 DIAS-->

    <script>
        var nome;
        var idade;
        var vividos;

        nome = prompt("Inisra seu nome: ");
        idade = prompt("Insira sua idade: ");
        vividos = idade * 365;

        alert(nome + ", você já viveu " + vividos + " dias!")

    </script>
