    <!--Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário.
Ex.: 5!=5.4.3.2.1=120-->

    <script>
        var fatorial;
        var i;

        fatorial = parseInt(prompt("Digite um número inteiro para fazer o fatorial: "));
        var result = fatorial;

        if (fatorial > 0) {
            for (i = fatorial - 1; i >= 1; i--) {
                result = i * result;
            }
        }
        console.log(result)
    </script>
