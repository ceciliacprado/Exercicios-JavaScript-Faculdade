    <!--Faça um programa que peça dois números, base e expoente, calcule e mostre o
primeiro número elevado ao segundo número. Não utilize a função de potência da
linguagem.-->

    <script>
        var n1;
        var n2;
        var result;

        n1 = prompt("Informe a base: ");
        n2 = prompt("Informe o expoente: ");
        result = n1;
        for (let index = 1; index <= n2; index++) {
            result = result * n1;
        }

        alert("O resultado fica: " + result);

    </script>
