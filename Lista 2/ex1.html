<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

    <!--Faça um programa que receba dois números inteiros e gere os números inteiros que
estão no intervalo compreendido por eles.-->

    <script>

        var n1;
        var n2;
        var i;

        n1 = parseInt(prompt("Digite um número inteiro: "));
        n2 = parseInt(prompt("Digite outro número inteiro: "));
        alert("Acontagem desse número fica: ");

        if (n1 < n2) {
            let inicio = n1
            let fim = n2

            for (i = inicio; i <= fim; i++) {
                alert(i)
            }
        }

        else if (n2 < n1) {
            let inicio = n2
            let fim = n1

            for (i = inicio; i <= fim; i++) {
                alert(i)
            }
        }

    </script>

</head>

<body>

</body>

</html>
