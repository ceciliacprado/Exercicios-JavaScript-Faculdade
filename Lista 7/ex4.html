<!--Uma loja está levantando o valor total de todas as mercadorias em estoque.
Escreva um algoritmo que permita a entrada das seguintes informações: a) o
número total de mercadorias no estoque; b) o valor de cada mercadoria. Ao final
imprimir o valor total em estoque e a média de valor das mercadorias.-->

<script>
    var produto = [];
    var soma = 0;
    var media = 0;
    var cont = 0;

    var totalprodutos = parseInt(prompt("Digite o total de itens no estoque:"));

    for (var i = 1; i <= totalprodutos; i++) {
        var valor = parseFloat(prompt("Digite o valor do produto " + i + " :"));
        produto.push(valor);
        soma = soma + valor;
        cont++;
    }

    media = soma / cont;

    console.log("O valor total em estoque dos itens é: " + soma.toFixed(2) + ".");
    console.log("A média do valor dos produtos é " + media.toFixed(2) + ".");

    // Armazenar soma e media no localStorage
    localStorage.setItem("totalSoma", soma.toFixed(2));
    localStorage.setItem("mediaProdutos", media.toFixed(2));
</script>
