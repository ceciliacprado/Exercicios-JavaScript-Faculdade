<!--Ler um vetor A de 10 números. Após, ler mais um número e guardar em uma
variável X. Armazenar em um vetor M o resultado de cada elemento de A
multiplicado pelo valor X. Logo após, imprimir o vetor M.-->

<script>
    var vet = [];

    for (var i = 0; i <= 9; i++) {
        var valor = parseInt(prompt("Digite o número para a posição " + i + ":"));
        vet.push(valor);
    }

    // Armazenar vet no localStorage
    localStorage.setItem("vet", JSON.stringify(vet));

    console.log(vet);

    var x = prompt("Digite um número aleatório: ");

    vet1 = [];
    valor = 0;

    for (i = 0; i <= 9; i++) {
        valor = vet[i] * x;
        vet1.push(valor);
    }

    // Armazenar vet1 no localStorage
    localStorage.setItem("vet1", JSON.stringify(vet1));

    console.log(vet1);
    console.log(JSON.stringify(vet));
    console.log(JSON.stringify(vet1));
</script>
