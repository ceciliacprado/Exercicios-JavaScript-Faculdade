<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Quastão: Faça um algoritmo para ler 20 números e armazenar em um vetor. Após a leitura
total dos 20 números, o algoritmo deve escrever esses 20 números lidos na ordem
inversa.-->

<body>
    <script>
        var vetorA = [];
        var vetorinv = [];
        var valor;

        for (i = 0; i < 20; i++) {
            valor = (parseInt(prompt("Digite os valores da posição " + i + " :")));
            vetorA.push(valor);
        }

        console.log(vetorA);

        valor = 0;

        for (i = 19; i >= 0; i--) {
            valor = vetorA[i];
            vetorinv.push(valor);
        }
        console.log(vetorinv);
        console.log(JSON.stringify(vetorinv));

    </script>
</body>

</html>
