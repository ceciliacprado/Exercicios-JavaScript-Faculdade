<!--Questão: Faça um algoritmo para ler dois vetores V1 e V2 de 15 números cada. Calcular e
escrever a quantidade de vezes que V1 e V2 possuem os mesmos números e nas
mesmas posições.-->

<body>
    <script>
        var vetor1 = [];
        var vetor2 = [];

        for (i = 0; i < 15; i++) {
            var valor = parseInt(prompt("Digite o valor para a posição " + i + " do vetor 1: "));
            vetor1.push(valor);
        }
        console.log(vetor1);

        valor = 0;

        for (i = 0; i < 15; i++) {
            valor = parseInt(prompt("Digite o valor para a posição " + i + " do vetor 2: "));
            vetor2.push(valor);
        }
        console.log(vetor2);

        var contagem = 0;

        for (i = 0; i < 15; i++) {
            if (vetor1[i] === vetor2[i]) {
                contagem++;
            } else {
                console.log("Valores não possuem numeros iguais");
            }
        }

        console.log("As posições iguais nos vetores são: " + contagem);
        console.log(JSON.stringify(contagem));

    </script>

</body>
