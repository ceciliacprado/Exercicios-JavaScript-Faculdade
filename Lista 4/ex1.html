<!--Questão: Ler um vetor A de 10 números. Após, ler mais um número e guardar em uma
variável X. Armazenar em um vetor M o resultado de cada elemento de A
multiplicado pelo valor X. Logo após, imprimir o vetor M.-->

<body>
    <script>
        var vetorA = [];
        var x;
        var vetorM = [];

        for (i = 0; i < 10; i++) {
            var valor = parseInt(prompt("Adicione 10 valores ao vetor A"));
            vetorA.push(valor);
        }
        x = parseInt(prompt("Escolha um número para fazer a multiplicação"));
        alert("Os resultados vão aparecer no console!");

        valor = 0;

        for (i = 0; i < 10; i++) {
            valor = vetorA[i] * x;
            vetorM.push(valor);
        }
        console.log(vetorA);
        console.log(x);
        console.log(vetorM);

        console.log(JSON.stringify(vetorM));
    </script>
</body>

</html>
